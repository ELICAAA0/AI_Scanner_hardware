<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Scanner Hardware Komputer</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    /* ðŸ“¸ Layout kamera dan info */
    .camera-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    #webcam {
      width: 480px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background: white;
      padding: 10px;
      position: relative;
      z-index: 1;
    }

    /* ðŸ§  Info box */
    .info-container {
      width: 250px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
      animation: fadeIn 0.3s ease-in-out;
      position: relative;
      z-index: 10;
      pointer-events: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #popupTitle {
      font-weight: bold;
      color: #007BFF;
      margin-bottom: 8px;
    }

    /* ðŸ”§ Perbaikan transisi infoBox */
    #infoBox {
      transition: all 0.4s ease;
      overflow: hidden;
    }

    #infoBox.expanded {
      width: 360px !important;
    }

    /* ðŸŽ¯ Pastikan elemen lain tetap responsif */
    #label-container {
      text-align: center;
      margin-top: 10px;
    }

    #status {
      font-size: 22px;
      margin-top: 10px;
      font-weight: bold;
      color: lime;
      text-align: center;
    }

    #info {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    .button-container {
      margin-top: 20px;
      text-align: center;
    }

    button {
      margin: 5px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    #startBtn { background: #007BFF; color: white; }
    #soundBtn { background: #ffc107; color: black; }
    #captureBtn { background: #28a745; color: white; }

    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <h1 style="text-align:center;">ðŸ§  AI Scanner Hardware Komputer</h1>

  <div class="camera-container">
    <!-- ðŸŽ¥ Kamera -->
    <div id="webcam"></div>

    <!-- ðŸ§  Info Box -->
    <div class="info-container" id="infoBox" style="display:none;">
      <h3 id="popupTitle"></h3>
      <p id="popupText"></p>
      <button id="closeInfo"
        style="background:#28a745; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;">
        â„¹ Info Lengkap
      </button>
    </div>
  </div>

  <div id="label-container"></div>
  <div id="status"></div>
  <div id="info"></div>

  <div class="button-container">
    <button id="startBtn">â–¶ Scan</button>
    <button id="soundBtn">ðŸ”Š Putar Suara</button>
    <button id="captureBtn">ðŸ“¸ Capture</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
