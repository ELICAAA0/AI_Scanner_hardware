<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Scanner Hardware Komputer</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }

    /* üåô Mode Gelap dengan efek glow */
    body.dark-mode {
      background: radial-gradient(circle at top, #0a0a0a, #1a1a1a 70%, #000);
      color: #e0ffff;
      text-shadow: 0 0 10px #00ffffaa;
    }

    body.dark-mode h1 {
      color: #00ffff;
      text-shadow: 0 0 15px #00ffffcc;
    }

    body.dark-mode .info-container {
      background: #1a1a1a;
      color: #e0ffff;
      box-shadow: 0 0 20px #00ffff66;
    }

    body.dark-mode #webcam {
      background: #111;
      box-shadow: 0 0 25px #00ffff44;
      border: 2px solid #00ffff55;
    }

    /* üì∏ Layout kamera dan info */
    .camera-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 60px;
      position: relative;
      z-index: 1;
    }

    #webcam {
      width: 480px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background: white;
      padding: 10px;
      position: relative;
    }

    /* üß† Info box */
    .info-container {
      width: 250px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
      animation: fadeIn 0.3s ease-in-out;
      position: relative;
      z-index: 10;
      pointer-events: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üìã Info teks dan status */
    #popupTitle { font-weight: bold; color: #007BFF; margin-bottom: 8px; }
    #status { font-size: 22px; margin-top: 10px; font-weight: bold; color: lime; }
    #info { margin-top: 10px; font-size: 18px; }

    /* üéõÔ∏è Tombol utama */
    .button-container {
      margin-top: 20px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    #startBtn { background: #007BFF; color: white; }
    #soundBtn { background: #ffc107; color: black; }
    #captureBtn { background: #28a745; color: white; }

    button:hover { opacity: 0.9; transform: scale(1.03); }

    /* üåü Header pojok kanan */
    .header-top {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .header-top button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
    }

    .header-top button:hover {
      background: #005fa3;
      transform: scale(1.05);
    }

    body.dark-mode .header-top button {
      background: #111;
      color: #00ffff;
      box-shadow: 0 0 15px #00ffffaa;
      border: 1px solid #00ffff66;
    }

    body.dark-mode .header-top button:hover {
      box-shadow: 0 0 25px #00ffffcc;
      background: #0b0b0b;
    }

    /* üåü CREDIT SECTION */
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #222;
      background: rgba(240, 240, 240, 0.9);
      padding: 15px 10px;
      border-top: 1px solid #ccc;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
      font-family: 'Poppins', sans-serif;
      transition: background 0.4s, color 0.4s, box-shadow 0.4s;
    }

    body.dark-mode footer {
      background: #111;
      color: #00ffff;
      box-shadow: 0 0 20px #00ffff44;
    }
  </style>
</head>

<body>
  <!-- üåü Header tombol pojok kanan -->
  <div class="header-top">
    <button id="themeToggle">üåô Mode Gelap</button>
    <button id="aboutBtn">‚Ñπ Tentang Proyek</button>
  </div>

  <h1>üß† AI Scanner Hardware Komputer</h1>

  <div class="camera-container">
    <!-- üé• Kamera -->
    <div id="webcam"></div>

    <!-- üß† Info Box -->
    <div class="info-container" id="infoBox" style="display:none;">
      <h3 id="popupTitle"></h3>
      <p id="popupText"></p>
      <button id="closeInfo" style="background:#28a745;color:white;">‚Ñπ Info Lengkap</button>
    </div>
  </div>

  <div id="label-container"></div>
  <div id="status"></div>
  <div id="info"></div>

  <div class="button-container">
    <button id="startBtn">‚ñ∂ Scan</button>
    <button id="soundBtn">üîä Putar Suara</button>
    <button id="captureBtn">üì∏ Capture</button>
  </div>

  <!-- üåü CREDIT SECTION -->
  <footer>
    <p>üß† <b>AI Scanner Hardware Komputer TKJ</b></p>
    <p>Dikembangkan oleh <b>Elisa Anggun Septiyaningrum</b></p>
    <p>Kelas: <b>XII TKJ 1</b> | SMKN 1 WONOSEGORO üíª</p>
    <p>Powered by <i>Teachable Machine</i> & <i>TensorFlow.js</i></p>
  </footer>

  <script src="script.js"></script>

  <script>
    // üåô Tombol Mode Gelap
    const themeToggle = document.getElementById("themeToggle");
    let darkMode = false;

    themeToggle.addEventListener("click", () => {
      darkMode = !darkMode;
      document.body.classList.toggle("dark-mode", darkMode);
      themeToggle.textContent = darkMode ? "‚òÄ Mode Terang" : "üåô Mode Gelap";
    });
  </script>
</body>
</html>
